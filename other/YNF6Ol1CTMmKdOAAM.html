<html><head><base href="." /><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portfolio Design Futuriste</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Space Grotesk', sans-serif;
    background: #0a0a0a;
    color: #fff;
    overflow-x: hidden;
}

.loader {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    transition: opacity 0.5s ease;
}

.loader.hidden {
    opacity: 0;
    pointer-events: none;
}

.background-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.circle {
    position: absolute;
    border-radius: 50%;
    background: linear-gradient(45deg, #ff3366, #00ff99);
    filter: blur(50px);
    opacity: 0.3;
    transition: all 0.5s ease;
}

.nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 2rem;
    z-index: 100;
    background: rgba(10, 10, 10, 0.8);
    backdrop-filter: blur(10px);
}

.nav-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    background: linear-gradient(45deg, #ff3366, #00ff99);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.sections {
    min-height: 100vh;
    padding: 100px 2rem;
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.8s ease;
}

.sections.visible {
    opacity: 1;
    transform: translateY(0);
}

.hero {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    height: 100vh;
}

.hero h1 {
    font-size: 4rem;
    margin-bottom: 1rem;
    background: linear-gradient(45deg, #ff3366, #00ff99);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.projects {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

.project-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    padding: 1.5rem;
    transition: transform 0.3s ease;
}

.project-card:hover {
    transform: translateY(-10px);
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}

.floating-element {
    animation: float 6s ease-in-out infinite;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader">
        <svg width="100" height="100" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" stroke="#ff3366" stroke-width="2" fill="none">
                <animate attributeName="stroke-dasharray" from="0 251.2" to="251.2 0" dur="2s" repeatCount="indefinite"/>
            </circle>
        </svg>
    </div>

    <div class="background-animation"></div>

    <nav class="nav">
        <div class="nav-content">
            <div class="logo">DESIGN STUDIO</div>
            <div class="menu">
                <a href="#projects" style="color: white; text-decoration: none; margin-left: 2rem;">Projets</a>
                <a href="#about" style="color: white; text-decoration: none; margin-left: 2rem;">À propos</a>
                <a href="#contact" style="color: white; text-decoration: none; margin-left: 2rem;">Contact</a>
            </div>
        </div>
    </nav>

    <section class="sections hero">
        <h1 class="floating-element">Innovation & Design</h1>
        <p style="font-size: 1.5rem; margin-bottom: 2rem;">Créons l'avenir ensemble</p>
    </section>

    <section id="projects" class="sections">
        <div class="projects">
            <div class="project-card">
                <h3>Projet 01</h3>
                <p>Design d'interface futuriste</p>
            </div>
            <div class="project-card">
                <h3>Projet 02</h3>
                <p>Expérience utilisateur innovante</p>
            </div>
            <div class="project-card">
                <h3>Projet 03</h3>
                <p>Design système adaptatif</p>
            </div>
        </div>
    </section>

<script>
// Animation de fond
function createBackgroundAnimation() {
    const container = document.querySelector('.background-animation');
    for (let i = 0; i < 5; i++) {
        const circle = document.createElement('div');
        circle.classList.add('circle');
        circle.style.width = Math.random() * 400 + 200 + 'px';
        circle.style.height = circle.style.width;
        circle.style.left = Math.random() * 100 + '%';
        circle.style.top = Math.random() * 100 + '%';
        container.appendChild(circle);
    }
}

// Animation au scroll
function handleScroll() {
    const circles = document.querySelectorAll('.circle');
    const scrolled = window.pageYOffset;
    const sections = document.querySelectorAll('.sections');

    circles.forEach((circle, index) => {
        const speed = (index + 1) * 0.2;
        circle.style.transform = `translateY(${scrolled * speed}px)`;
    });

    sections.forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;

        if (sectionTop < windowHeight * 0.75) {
            section.classList.add('visible');
        }
    });
}

// Loader
window.addEventListener('load', () => {
    const loader = document.querySelector('.loader');
    setTimeout(() => {
        loader.classList.add('hidden');
    }, 2000);
    createBackgroundAnimation();
});

// Écouteurs d'événements
window.addEventListener('scroll', handleScroll);

// Animation fluide au clic sur les liens du menu
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        target.scrollIntoView({
            behavior: 'smooth'
        });
    });
});

// Parallax sur le titre
document.addEventListener('mousemove', (e) => {
    const title = document.querySelector('.hero h1');
    const x = (window.innerWidth - e.pageX) / 100;
    const y = (window.innerHeight - e.pageY) / 100;
    title.style.transform = `translate(${x}px, ${y}px)`;
});
</script>
</body></html>
